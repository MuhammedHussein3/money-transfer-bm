spring.application.name=day1
spring.datasource.url=jdbc:mysql://localhost:3306/demo2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345

# Allow Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# drop n create table, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update

# Turn statistics on and log SQL stmts
logging.level.org.hibernate=info
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Redis-cache-config
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.repositories.enabled=false
spring.cache.redis.time-to-live=6000000



spring.jpa.properties.hibernate.jdbc.time_zone=UTC